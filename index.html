<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const git = require('simple-git')(".")
        git.log((err, data) => {
            const container = document.getElementById('container')
            const logs = data.all
            logs.forEach((log) => {
                console.log(log)
                let author = document.createElement('p')
                author.innerHTML = `authorvalue: ${log.author_name}`

                let commitMsg = document.createElement('p')
                commitMsg.innerHTML = `commit-message: ${log.message}`

                container.appendChild(author)
                container.appendChild(commitMsg)
            });
        })
    </script>
</body>
</html>
