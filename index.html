<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const commitScrapper = require('./commit-scrapper')
        commitScrapper.fetchLogs((err, logs) => {
            logs.forEach((log) => {
                console.log(log)
                let author = document.createElement('p')
                author.innerHTML = `authorvalue: ${log.author_name}`
        
                let commitMsg = document.createElement('p')
                commitMsg.innerHTML = `commit-message: ${log.message}`
        
                container.appendChild(author)
                container.appendChild(commitMsg)
            })
        }, { reverse: true })
    </script>
</body>
</html>
